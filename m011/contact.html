
<!DOCTYPE html>
<html lang="en">

<head>
  <title>week 11 assignment</title>
  <link rel="stylesheet" href="style.css" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
 
  <body>
    <custom-header></custom-header>
    <script type="module" src="components/header.js" defer></script>

    <div class="page-title">
      <h1>Contact</h1>
    </div>

    <div class="contact-container">
      <h2>Lorium Ipsum</h2>
      <h3>Lorem Ipsum is simply dummy text of the printing industry.</h3>
      <form class="form" action="">
        <div class="form-names">
          <div class="form-names-firstlast">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" required/>
          </div>
          <div class="form-names-firstlast">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" required/>
          </div>
        </div>

        <div class="form-email">
          <label for="email">email</label>
          <input type="email" name="email" required/>
        </div>

        <div class="form-message">
          <label for="message">message</label>
          <input type="text" name="message" required/>
        </div>

        <div class="form-submit">
          <input type="submit" value="Lorium"/>
        </div>
      </form>


    </div>


    <custom-footer></custom-footer>
    <script type="module" src="components/footer.js" defer></script>
  </body>
